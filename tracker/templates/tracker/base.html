{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Objective Tracker{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{% static 'tracker/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'tracker/css/base.css' %}" />
        {% block template_css %}{% endblock %}
    </head>
    <body>
        {% include "tracker/common/navbar.html" %}

        <div class="container">
            {% block template_content %}{% endblock %}
        </div>

        {% include "tracker/common/footer.html" %}

        <script src="{% static 'tracker/jquery/js/jquery.slim.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"  integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="{% static 'tracker/bootstrap/js/bootstrap.min.js' %}"></script>
        {% block template_js %}{% endblock %}
    </body>
</html>
